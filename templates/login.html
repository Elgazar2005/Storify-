<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    
    <style>
        .login-card {
            max-width: 400px;
            margin: auto;
            margin-top: 8%;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-primary navbar-dark px-4 fixed-top">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand fw-bold" href="/">Storify</a>

        <!-- Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
            <li class="nav-item">
              <a class="nav-link fw-bold text-white" href="/">Home</a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link fw-bold text-white"
                href="{{ url_for('list_products') }}"
              >
                Products
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link fw-bold text-white" href="#">About</a>
            </li>

            <li class="nav-item">
              <a
                class="btn btn-light fw-bold ms-lg-3"
                href="{{ url_for('login') }}"
              >
                Login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="login-card">

        <h2 class="text-center mb-4">Login</h2>

        <form method="post">
            <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>

            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
        </form>
        <a href="{{ url_for('signup') }}" class="btn btn-outline-secondary w-100">
            Sign Up
        </a>

    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
