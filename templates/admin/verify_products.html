<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Products</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body class="bg-light">

    <div class="container py-5">

        <h1 class="text-center mb-4">Verify Products</h1>

        <div class="card shadow-sm">
            <div class="card-body">

                {% if products %}
                    <ul class="list-group">
                        {% for p in products %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>{{ p.name }}</strong>  
                                    <span class="text-muted"> â€” {{ p.price }} EGP</span>
                                </div>

                                <span class="badge bg-{% if p.status == 'pending' %}warning{% elif p.status == 'approved' %}success{% else %}secondary{% endif %}">
                                    {{ p.status }}
                                </span>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-muted text-center">No products found.</p>
                {% endif %}

            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

</body>
</html>
