<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard</title>
    <style>
      body {
        font-family: Arial;
        margin: 30px;
      }
      h1 {
        margin-bottom: 20px;
      }
      .nav a {
        margin-right: 15px;
        text-decoration: none;
        color: blue;
        font-weight: bold;
      }
      .section {
        margin-top: 30px;
      }
      table {
        width: 60%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid #444;
        padding: 8px;
        text-align: left;
      }
      th {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <h1>Admin Dashboard</h1>

    <div class="nav">
      <a href="{{ url_for('admin_verify_sellers') }}">Verify Sellers</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="section">
      <h2>All Users</h2>
      <table>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
        {% for u in users %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.username }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.role }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>

    <div class="section">
      <h2>Products</h2>
      <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
        </tr>
        {% for p in products %}
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.name }}</td>
          <td>{{ p.price }}</td>
          <td>{{ p.stock }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
