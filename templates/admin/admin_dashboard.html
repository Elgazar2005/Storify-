<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body class="bg-light">

    <div class="container py-4">

        <h1 class="text-center mb-4">Admin Dashboard</h1>

        <!-- Navigation -->
        <nav class="mb-4">
            <a href="{{ url_for('admin_verify_sellers') }}" class="btn btn-primary me-2">Verify Sellers</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            <a href="{{ url_for('admin_verify_products') }}" class="btn btn-warning">Verify Product</a>
        </nav>

        <!-- Users Table -->
        <div class="card mb-4 shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">All Users</h4>
            </div>
            <div class="card-body p-0">
                <table class="table table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in users %}
                        <tr>
                            <td>{{ u.id }}</td>
                            <td>{{ u.username }}</td>
                            <td>{{ u.email }}</td>
                            <td>{{ u.role }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Products Table -->
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Products</h4>
            </div>
            <div class="card-body p-0">
                <table class="table table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in products %}
                        <tr>
                            <td>{{ p.id }}</td>
                            <td>{{ p.name }}</td>
                            <td>{{ p.price }}</td>
                            <td>{{ p.stock }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

</body>
</html>
