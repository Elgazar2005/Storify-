<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>

    <h1>User Profile</h1>

    <p><strong>ID:</strong> {{ user.id }}</p>

    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Role:</strong> {{ user.role }}</p>

    <a href="/users">Back to Users List</a>

</body>
</html>
