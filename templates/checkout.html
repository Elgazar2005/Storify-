<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <style>
      body {
        font-family: Arial;
        margin: 30px;
      }
      h1 {
        color: #444;
      }
      .item {
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 10px;
      }
      .total {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
      }
      button {
        padding: 10px 20px;
        background: #4caf50;
        border: none;
        color: white;
        cursor: pointer;
        margin-top: 15px;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Checkout</h1>

    {% if items %} {% for item in items %}
    <div class="item">
      <h3>{{ item.product_name }}</h3>
      <p>Quantity: {{ item.quantity }}</p>
      <p>Price: ${{ item.price }}</p>
      <p>Subtotal: ${{ item.quantity * item.price }}</p>
    </div>
    {% endfor %}

    <div class="total">Total: ${{ total }}</div>

    <form action="/checkout" method="POST">
      <button type="submit">Place Order</button>
    </form>

    {% else %}
    <p>No items in checkout.</p>
    {% endif %}
  </body>
</html>
