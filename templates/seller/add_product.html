<!DOCTYPE html>
<html>
  <head>
    <title>Add Product</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-5">
    <div class="container" style="max-width: 500px">
      <h1 class="mb-4 text-center">Add New Product</h1>

      <form
        action="/seller/add_product"
        method="POST"
        class="border p-4 rounded shadow-sm bg-light"
      >
        <label class="form-label">Product Name</label>
        <input type="text" name="name" class="form-control" required />

        <label class="form-label mt-3">Price</label>
        <input type="number" name="price" class="form-control" required />

        <label class="form-label mt-3">Description</label>
        <textarea
          name="description"
          rows="4"
          class="form-control"
          required
        ></textarea>

        <!-- ðŸ”¥ Ø®Ø§Ù†Ø© Ù„ÙŠÙ†Ùƒ Ø§Ù„ØµÙˆØ±Ø© -->
        <label class="form-label mt-3">Image URL</label>
        <input
          type="url"
          name="image_url"
          class="form-control"
          placeholder="https://example.com/image.jpg"
        />

        <button type="submit" class="btn btn-dark w-100 mt-4">
          Add Product
        </button>
      </form>
    </div>
  </body>
</html>
