<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body class="bg-light">

    <div class="container py-5">

        <div class="card shadow-lg mx-auto" style="max-width: 700px;">
            
            <!-- صورة المنتج -->
            <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">

            <div class="card-body">
                <h2 class="card-title text-center mb-3">{{ product.name }}</h2>

                <p class="text-muted">{{ product.description }}</p>

                <h4 class="fw-bold text-primary">Price: {{ product.price }} EGP</h4>
                <p class="text-success">In stock: {{ product.stock }}</p>

                <form action="{{ url_for('cart.add_to_cart', product_id=product.id) }}" method="post" class="mt-3">
                    <div class="input-group">
                        <input type="number" name="quantity" value="1" min="1" class="form-control">
                        <button type="submit" class="btn btn-success">Add to Cart</button>
                    </div>
                </form>

                <a href="{{ url_for('product.list_products') }}" class="btn btn-secondary w-100 mt-3">
                    Back to Products
                </a>
            </div>

        </div>

    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
